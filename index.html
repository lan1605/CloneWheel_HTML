<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vòng quay may mắn</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/images/mdsco-favicon.png"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="header-logo">
          <img
            src="./assets/images/logo-mdsco-blue.png"
            alt=""
            class="header-img"
          />
        </div>
        <div class="header-content">
          <h1>VÒNG QUAY MAY MẮN</h1>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="wrapper">
        <div class="container-left">
          <label class="content-label" style="display: none"
            >Chưa có người tham gia</label
          >
          <div id="wheel" class="content-wheel">
            <canvas
              id="canvas"
              width="750"
              height="750"
              class="content-canvas"
            ></canvas>
          </div>
        </div>
        <div class="container-right">
          <div class="container-right--top">
            <label class="container-use--label">Hướng dẫn chơi</label>
            <ul class="container-use">
              <li>Nhập tên các người chơi</li>
              <li>Chọn thời gian để quay vòng quay</li>
              <li>Nhấn vào nút "Bắt đầu quay"</li>
            </ul>
          </div>
          <div class="container-right--middle">
            <div class="container-timer--spin">
              <select name="" id="" class="select-timer">
                <option value="0">- Chọn thời gian quay -</option>
                <option value="5">5 giây</option>
                <option value="10">10 giây</option>
                <option value="15">15 giây</option>
                <option value="20">20 giây</option>
                <option value="25">25 giây</option>
                <option value="30">30 giây</option>
              </select>
            </div>
            <div class="container-action">
              <div class="container-spin--list">
                <div
                  class="spin-btn btn-action"
                  style="
                    cursor: not-allowed;
                    pointer-events: none;
                    background: gray;
                  "
                >
                  Bắt đầu quay
                </div>
              </div>
              <div class="container-sort--list">
                <div class="sort-random--btn btn-action sort-btn">
                  <span class="btn-desc">Ngẫu nhiên</span>
                  <img
                    src="./assets/images/sort-random.png"
                    alt=""
                    class="btn-sort--img"
                  />
                </div>
              </div>
              <!-- <div class="container-sort--list">
                <div class="sort-alphabet--btn btn-action sort-btn">
                  <span class="btn-desc">Sắp xếp</span>
                  <img
                    src="./assets/images/sort-alphabetical.png"
                    alt=""
                    class="btn-sort--img"
                  />
                </div>
              </div> -->
              <div class="container-delete--list">
                <div class="btn-delete btn-action">Xóa danh sách</div>
              </div>
            </div>
          </div>
          <div class="container-right--bottom">
            <label for="name" class="label-textarea"
              >Nhập tên và nhấn ENTER để thêm tên người chơi</label
            >
            <textarea name="" id="name" class="textarea-content">
Nguyễn Văn A
Lê Văn B
Trần Văn C
Đặng Thị D
Dương Thị E</textarea
            >
          </div>
        </div>
      </div>
    </div>
    <div class="show-popup"></div>

    <script src="./assets/js/script.js"></script>
    <!-- <script src="./assets/js/popup.js"></script> -->
  </body>
</html>
